<h2>Template: Basicos</h2>
<hr>

<div class="row">
    <div class="col">
        <form (submit)="guardar()" 
            #miFormulario="ngForm"
            autocomplete="off">
            <!-- Campo de producto -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9"></div>

                <input  type="text" 
                        class="form-control" 
                        [ngModel]="initForm.producto"
                        name="producto"
                        placeholder="nombre del producto..."
                        required
                        minlength="3"
                        >

                <span class="form-text text-danger"
                *ngIf="nombreValido()">Debe ser de 3 letras</span>
            </div>

            <!-- precio de producto -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">precio</label>
                <div class="col-sm-9"></div>
                <input  type="number" 
                        class="form-control" 
                        [ngModel]="initForm.precio"
                        name="precio"
                        placeholder="Precio del producto..."
                        required
                        min="0">
            </div>
            <span class="form-text text-danger"
                *ngIf="precioValido()">el precio debe ser mayor o igual a 0</span>

            <!-- existencias de producto -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9"></div>
                <input  type="number" 
                        class="form-control" 
                        [ngModel]="initForm.existencias"
                        customMin
                        [minimo]="0"
                        name="existencias"
                        placeholder="Existencias del producto..."
                        required>
            </div>

            <div class="row">
                <div class="col">
                    <button type="submit" 
                    [disabled]="miFormulario.invalid"
                            class="btn btn-primary float-end">Guardar</button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{miFormulario.valid}}</pre>
        
        <span>Pristine:</span>
        <pre>{{miFormulario.pristine}}</pre>
        
        <span>touched:</span>
        <pre>{{miFormulario.touched}}</pre>

        <span>Value:</span>
        <pre>{{miFormulario.value | json}}</pre>


        <span>CustomDirective:</span>
        <pre>{{miFormulario.controls.existencias?.errors | json}}</pre>

    </div>
</div>
