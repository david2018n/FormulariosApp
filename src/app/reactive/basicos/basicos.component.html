<h2>Reactivos: Basicos</h2>
<hr>

<div class="row">
    <div class="col">
        <form autocomplete="off" [formGroup]="miFormulario" (ngSubmit)="guardar()">
            <!-- Campo de producto -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9"></div>

                <input  type="text" 
                        class="form-control" 
                        placeholder="nombre del producto..."
                        formControlName="nombre">

                <span   class="form-text text-danger"
                        *ngIf="campoEsValido('nombre')">Debe ser de 3 letras</span>
            </div>

            <!-- precio de producto -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">precio</label>
                <div class="col-sm-9"></div>
                <input  type="number" 
                        class="form-control" 
                        formControlName="precio"
                        placeholder="Precio del producto...">
            </div>
            <span   class="form-text text-danger"
                    *ngIf="campoEsValido('precio')">el precio debe ser mayor o igual a 0</span>

            <!-- existencias de producto -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9"></div>
                <input  type="number" 
                class="form-control" 
                formControlName="existencias"
                placeholder="Existencias del producto...">
            </div>
            <span   class="form-text text-danger"
                    *ngIf="campoEsValido('existencias')">las existencias deben ser mayor o igual a 0</span>

            <div class="row">
                <div class="col">
                    <button type="submit" 
                            class="btn btn-primary float-end"
                            
                            >Guardar</button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{miFormulario.valid}}</pre>
        
        <span>Pristine:</span>
        <pre>{{miFormulario.pristine}}</pre>
        
        <span>touched:</span>
        <pre>{{miFormulario.touched}}</pre>

        <span>Value:</span>
        <pre>{{miFormulario.value | json}}</pre>


        

    </div>
</div>
